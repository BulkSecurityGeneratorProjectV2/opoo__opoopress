# ----------------------- #
# Site directory layout   #
# ----------------------- #

# The default layout like below
#(.)
# |
# +- site
# |   |
# |   +- config.yml (The site configuration file)
# |   |
# |   +- source (All YAML front-matter header files and some static files)
# |   |
# |   +- templates (FreeMarker template ONLY)
# |   |
# |   +- assets (All static files ONLY)
# |  
# +- (site2) another site
# |
# +- public
#     |
#     +- site the output directory for site
#     |
#     +- (site2) the output directory for site2

# 'site' set the root directory of your site/blog. 
# The subdirectory of 'site' are:
# 	source：        must be exists, store all YAML front-matter header files.
#   templates：if not exists, the lookup 'site/source/_templates' subdirectory, 
#					one of 'site/templates' or 'site/source/_templates' must be exists.
#					store all FreeMarker template files.
#	assets:    an optional subdirectory. store all static file(JavaScripts, images, ..)
#                   int this folder will make the generate process more faster. 
site: site

# The output directory, default value is './public/site'
# destination: public/site

# The working directory, detault value is '${java.io.tmpdir}/opoopresscache'.
# working_dir: target/working_dir


# ----------------------- #
#      Main Configs       #
# ----------------------- #

# Default value is java.util.Locale.getDefault()
# locale: en_US

url: http://yourwebsite.com
title: My OpooPress Blog
subtitle: Just another OpooPress.com site.
author: Your Name
simple_search: http://google.com/search
description: OpooPress blogging framework is a java basesd static blog/site generator.

# Default date format is "ordinal" (resulting in 'Jun 20 2013', java date format pattern
# is 'MMM d yyyy'). You can specified a custom java date format string here such as 'yyyy-MM-dd'
date_format: "ordinal"

# RSS / Email (optional) subscription links (change if using something like Feedburner)
subscribe_rss: /atom.xml
subscribe_email:
# RSS feeds can list your email address if you like
email:

# If publishing to a subdirectory as in http://site.com/project set 'root: /project'
root: /

# Not support yet, just comment here.
# permalink:
# permalink_label: "&infin;"
# permalink_label_feed: "&#9875; Permalink"

# category folder
category_dir: /category

# Define the mapping of category name (using in url) and display name.
# The categories not defined here will be appropriate process.
category_names: {"opoopress": "OpooPress", "blog": "Blog"}

# 标签所在的目录
tag_dir: /tag

# 标签名称与标题对照关系。通常名称用于组成 URL，小写切不含空格，标题则用于显示。
# tag_names: {}

# Posts per page on the blog index
paginate: 10          		

# Posts in the sidebar Recent Posts section
recent_posts: 5

# Posts in the bottom Related Posts section
related_posts: 5   	

# "Continue reading" link text at the bottom of excerpted articles
excerpt_link: "Read on &rarr;"  

# excerpt separator
excerpt_separator: "<!--more-->"

# Converts page and post titles to titlecase
titlecase: true

# list each of the sidebar modules you want to include, in the order you want them to appear.
# To add custom asides, create files in 'site/templates/asides' or 'site/source/_templates/asides' 
# and add them to the list like 'custom_aside_name.html'
default_asides: [recent_posts.ftl, github.ftl, delicious.ftl, pinboard.ftl, googleplus.ftl]

# Each layout uses the default asides, but they can have their own asides instead. Simply uncomment the lines below
# and add an array with the asides you want to use.
# blog_index_asides:
# post_asides:
# page_asides:

# ----------------------- #
#   3rd Party Settings    #
# ----------------------- #

# Github repositories
github_user: 
github_repo_count: 0
github_show_profile_link: false
github_skip_forks: true

# Twitter
twitter_user:
twitter_tweet_button: false

# Google +1
google_plus_one: false
google_plus_one_size: medium

# Google Plus Profile
# Hidden: No visible button, just add author information to search results
googleplus_user: 
googleplus_hidden: false

# Pinboard
pinboard_user: 
pinboard_count: 3

# Delicious
delicious_user: 
delicious_count: 3

# Disqus Comments
disqus_short_name:
disqus_show_comment_count: false

# Google Analytics
google_analytics_tracking_id:

# Facebook Like
facebook_like: false


# ----------------------- #
#   PlugIns Settings      #
# ----------------------- #
# plugins: 
#  - org.opoo.press.plugin.SamplePlugin


# ------------------------ #
# Default PlugIn Settings  #
# ------------------------ #
converters:
  - org.opoo.press.converter.TxtmarkMarkdownConverter

generators:
  - org.opoo.press.generator.PaginationGenerator
  - org.opoo.press.generator.CategoryGenerator
  - org.opoo.press.generator.TagGenerator

# siteFilters:
#  - org.opoo.press.filter.SampleSiteFilter


# ----------------------- #
#   Code Block Settings   #
# ----------------------- #

# Default use 'SyntaxHighlighter' as the highlighter code block processor
# http://alexgorbatchev.com/SyntaxHighlighter/
highlighter: "org.opoo.press.highlighter.SyntaxHighlighter"


